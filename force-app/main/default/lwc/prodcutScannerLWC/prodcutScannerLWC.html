<template>
    <lightning-card title="Case Product Scanner">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Enter Barcode"
                value={barcode}
                onchange={handleChange}>
            </lightning-input>

            <lightning-button
                label="Search Product"
                variant="brand"
                class="slds-m-top_small"
                onclick={handleSearch}
                disabled={isLoading}>
            </lightning-button>

            <!-- User-friendly error message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium slds-text-color_error" role="alert">
                    {errorMessage}
                </div>
            </template>

            <template if:true={product}>
                <p class="slds-m-top_medium">
                    <strong>Name:</strong>{product.Name}
                </p>
                <p>
                    <strong>Category:</strong>{product.Category__c}
                </p>
                <p>
                    <strong>Expiration Date:</strong>{product.Expiration_Date__c}
                </p>
            </template>

        </div>
    </lightning-card>
</template>
